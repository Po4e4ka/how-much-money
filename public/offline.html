<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Нет соединения</title>
        <style>
            body {
                margin: 0;
                font-family: 'Space Grotesk', system-ui, sans-serif;
                background: #f7f3ee;
                color: #1c1a17;
                display: grid;
                place-items: center;
                min-height: 100vh;
                text-align: center;
                padding: 24px;
            }
            .card {
                max-width: 420px;
                background: rgba(255, 255, 255, 0.8);
                border: 1px solid rgba(28, 26, 23, 0.12);
                border-radius: 24px;
                padding: 28px;
                box-shadow: 0 18px 36px -26px rgba(28, 26, 23, 0.4);
            }
            h1 {
                margin: 0 0 12px;
                font-family: 'Fraunces', serif;
                font-size: 28px;
            }
            p {
                margin: 0;
                font-size: 14px;
                color: rgba(28, 26, 23, 0.7);
            }
        </style>
    </head>
    <body>
        <div class="card">
            <h1>Нет соединения</h1>
            <p>Похоже, интернет недоступен. Проверьте связь и попробуйте снова.</p>
        </div>
    </body>
</html>
